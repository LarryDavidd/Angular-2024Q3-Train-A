<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      placeholder="Enter New Password"
      type="password"
      #newPassword
      [ngModel]="newPasswordValue"
      (ngModelChange)="newPasswordValue = $event"
      [ngModelOptions]="{ standalone: true }"
      #newPasswordControl="ngModel"
      required
      minlength="8"
    />
    <mat-hint *ngIf="newPasswordControl.invalid && newPasswordControl.touched"> Password must be at least 8 characters long </mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    [disabled]="newPasswordControl.invalid"
    (click)="onSave(newPassword.value)"
  >
    Save
  </button>
  <button
    mat-button
    mat-dialog-close
    (click)="onNoClick()"
  >
    Cancel
  </button>
</mat-dialog-actions>
