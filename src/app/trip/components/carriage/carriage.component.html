<div class="carriage flex w-fit rounded-xl border border-gray-300 px-1 py-2">
  <div class="mr-3 w-9 border-r border-gray-300"></div>
  <div
    *ngFor="let row of [].constructor(carriage.rows); let rowIndex = index"
    class="flex flex-col-reverse gap-1.5"
  >
    <span
      *ngFor="let seat of [].constructor(carriage.leftSeats); let leftSeatInd = index"
      [appHighlight]="seatStatuses[rowIndex * (carriage.leftSeats! + carriage.rightSeats!) + leftSeatInd]"
      (click)="selectSeat(rowIndex * (carriage.leftSeats! + carriage.rightSeats!) + leftSeatInd)"
      (keydown.enter)="selectSeat(rowIndex * (carriage.leftSeats! + carriage.rightSeats!) + leftSeatInd)"
      tabindex="0"
      class="seat relative mx-1 flex size-6 cursor-pointer items-center justify-center rounded-[4px] text-center text-xs text-white"
      >{{ rowIndex * (carriage.leftSeats! + carriage.rightSeats!) + leftSeatInd + 1 }}</span
    >
    <span class="h-5"></span>
    <span
      *ngFor="let seat of [].constructor(carriage.rightSeats); let rightSeatInd = index"
      [appHighlight]="seatStatuses[rowIndex * (carriage.rightSeats! + carriage.leftSeats!) + carriage.leftSeats! + rightSeatInd]"
      (click)="selectSeat(rowIndex * (carriage.rightSeats! + carriage.leftSeats!) + carriage.leftSeats! + rightSeatInd)"
      (keydown.enter)="selectSeat(rowIndex * (carriage.rightSeats! + carriage.leftSeats!) + carriage.leftSeats! + rightSeatInd)"
      tabindex="0"
      class="seat relative mx-1 flex size-6 cursor-pointer items-center justify-center rounded-[4px] text-center text-xs text-white"
      >{{ rowIndex * (carriage.rightSeats! + carriage.leftSeats!) + carriage.leftSeats! + rightSeatInd + 1 }}</span
    >
  </div>
  <div class="mr-3 w-1 border-r border-gray-300"></div>
</div>
