<h2 mat-dialog-title>Cancel order</h2>
<mat-dialog-content>Are you sure you want to cancel the order?</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    (click)="onCancel()"
  >
    Cancel
  </button>
  <button
    mat-button
    (click)="onConfirm()"
  >
    Confirm
  </button>
</mat-dialog-actions>
