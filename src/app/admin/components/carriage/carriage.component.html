<div class="flex w-fit rounded-xl border border-gray-300 px-1 py-2">
  <div class="mr-3 w-9 border-r border-gray-300"></div>
  <div
    *ngFor="let row of [].constructor(rows); let rowIndex = index"
    class="flex flex-col-reverse gap-1.5"
  >
    <span
      *ngFor="let seat of [].constructor(leftSeats); let leftSeatInd = index"
      class="seat relative mx-1 flex size-6 items-center justify-center rounded-[4px] border-blue-800 bg-blue-800 text-center text-xs text-white"
      >{{ rowIndex * (leftSeats + rightSeats) + leftSeatInd + 1 }}</span
    >
    <span class="h-5"></span>
    <span
      *ngFor="let seat of [].constructor(rightSeats); let rightSeatInd = index"
      class="seat relative mx-1 flex size-6 items-center justify-center rounded-[4px] border-blue-800 bg-blue-800 text-center text-xs text-white"
      >{{ rowIndex * (leftSeats + rightSeats) + leftSeats + rightSeatInd + 1 }}</span
    >
  </div>
  <div class="mr-3 w-1 border-r border-gray-300"></div>
</div>
