<ng-container *ngIf="isLoading$ | async; else dataTemplate">
  <mat-spinner [diameter]="70"></mat-spinner>
</ng-container>

<ng-template #dataTemplate>
  <ng-container *ngIf="cards$ | async as data; else notFound">
    {{ data }}
    <p>here</p>
  </ng-container>
</ng-template>

<ng-template #notFound>
  <div>nothing not found</div>
</ng-template>

<p>here</p>
