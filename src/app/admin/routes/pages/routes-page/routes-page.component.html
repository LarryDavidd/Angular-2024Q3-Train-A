<ng-container *ngIf="!isCreateSectionOpen; else createSection">
  <button
    mat-flat-button
    color="primary"
    type="button"
    (click)="openCloseCreateSection()"
  >
    Create
  </button>
</ng-container>

<ng-template #createSection>
  <app-create-section (closeSection)="openCloseCreateSection()"></app-create-section>
</ng-template>

<app-routes-list></app-routes-list>
